<div class="dashboard">
    <aside class="sidebar">
      <div class="logo">AppMusica</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a routerLink="/buscar">Buscar</a>
        <a routerLink="/biblioteca">Tu Biblioteca</a>

      </nav>
      <div class="playlists">
        <p class="playlist-title">PLAYLISTS</p>
        <a href="playlist/new">Crear Playlist</a>
        <a href="song/new">Crear Canción</a>
        <a href="#" class="logout-btn" (click)="logout()">Cerrar sesión</a>
      </div>

    </aside>

    <main class="main-content">
      <h1>Bienvenido!</h1>
      <section class="section">
        <h2>Playlists recientes</h2>
        <div class="grid">
          <div *ngIf="playlists.length === 0" class="card" style="text-align:center; color:#b3b3b3;">
            No has creado ninguna playlist aún.
          </div>
          <div
            class="card"
            *ngFor="let playlist of playlists"
            (click)="goToPlaylist(playlist._id)"
            style="cursor:pointer"
          >
            <div class="album-cover">
              <img
                *ngIf="playlist.image"
                [src]="playlist.image"
                [alt]="playlist.title"
                style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;" />
            </div>
            <p>{{ playlist.title }}</p>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Canciones recientes</h2>
        <div class="grid">
          <div *ngIf="songs.length === 0" class="card" style="text-align:center; color:#b3b3b3;">
            No has añadido ninguna canción aún.
          </div>
          <div class="card" *ngFor="let song of songs">
            <div class="album-cover">
              <img
                [src]="song.image"
                [alt]="song.title"
                style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;" />
            </div>
            <p>{{ song.title }}</p>
          </div>
        </div>
      </section>

    </main>
  </div>
