<div class="login-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Logo" class="logo" />
  <h1>Iniciar sesión</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="name@domain.com"
      />
      <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Email inválido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="••••••••"
      />
      <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        La contraseña es requerida
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Entrar</button>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>

  <p class="signup-link">
    ¿No tienes cuenta? <a href="create-user">Regístrate</a>
  </p>
</div>
