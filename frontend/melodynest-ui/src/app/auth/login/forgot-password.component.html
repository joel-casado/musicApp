<div class="forgot-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Logo" class="logo" />
  <h2>Restablece tu contraseña</h2>
  <form (ngSubmit)="onSubmit()" class="forgot-form">
    <label for="email">Introduce tu email</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="name@domain.com"
    />
    <button type="submit">Enviar enlace</button>
    <div *ngIf="message" class="success">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
  <p class="back-link"><a routerLink="/login">Volver a iniciar sesión</a></p>
</div>
