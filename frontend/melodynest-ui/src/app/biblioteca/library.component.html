<div class="main-content">
  <h1>Tu Biblioteca</h1>

   <section class="section">
        <h2>Made for You</h2>
        <div class="grid">
          <div class="card" *ngFor="let p of playlists">
            <div class="album-cover"></div>
            <p>Playlist {{ p }}</p>
          </div>
        </div>
      </section>

  <section class="section">
    <h2>Tus Canciones</h2>
    <div class="grid">
      <div class="card" *ngFor="let s of songs">
        <div class="album-cover">
          <img  [src]="s.image"
                [alt]="s.title"
                style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;" />
        </div>
        <p class="song-title">{{ s.title }}</p>
      </div>
    </div>
  </section>
</div>
