<div class="create-song-wrapper">
  <div class="header">
    <h1>Añade nueva canción</h1>
    <p>Rellena los campos</p>
  </div>

  <form class="song-form" (ngSubmit)="onSubmit()">
    <label for="title">Título</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="title"
      required
    />

    <label for="artist">Artista</label>
    <input
      type="text"
      id="artist"
      name="artist"
      [(ngModel)]="artist"
      required
    />

    <label for="genre">Genero</label>
    <input
      type="text"
      id="genre"
      name="genre"
      [(ngModel)]="genre"
    />

    <label for="audio">Archivo MP3</label>
    <div
      class="audio-dropzone"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      [class.dragover]="isDragOver"
      (click)="fileInput.click()"
    >
      <input
        #fileInput
        type="file"
        id="audio"
        name="audio"
        accept=".mp3,audio/mp3"
        (change)="onFileSelected($event)"
        style="display: none"
      />
      <div *ngIf="!audioFile">
        <span>Arrastra tu archivo MP3 aquí o haz click para seleccionar</span>
      </div>
      <div *ngIf="audioFile">
        <span>Archivo seleccionado: {{ audioFile.name }}</span>
      </div>
    </div>

    <label for="image">URL de la imagen</label>
    <input
      type="url"
      id="image"
      name="image"
      [(ngModel)]="image"
      placeholder="https://example.com/image.jpg"
    />

    <button type="submit" class="save-btn">Añadir Canción</button>
  </form>
</div>
