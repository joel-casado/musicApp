<div class="create-song-wrapper">
  <div class="header">
    <h1>Añade nueva canción</h1>
    <p>Fill in the details below and hit “Create Song.”</p>
  </div>

  <form class="song-form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        required
      />
    </div>

    <div class="field">
      <label for="artist">Artist</label>
      <input
        type="text"
        id="artist"
        name="artist"
        [(ngModel)]="artist"
        required
      />
    </div>

    <div class="field">
      <label for="genre">Genre</label>
      <input
        type="text"
        id="genre"
        name="genre"
        [(ngModel)]="genre"
      />
    </div>

    <div class="field">
      <label for="duration">Duration (seconds)</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="duration"
        min="0"
      />
    </div>

    <div class="field">
      <label for="url">Audio URL</label>
      <input
        type="url"
        id="url"
        name="url"
        [(ngModel)]="url"
        placeholder="https://example.com/track.mp3"
      />
    </div>

    <button type="submit" class="save-btn">Create Song</button>
  </form>
</div>
